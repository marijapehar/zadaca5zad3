<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Prosti brojevi od 1 do 1000</title>
</head>
<body>
  <h2>Prosti brojevi od 1 do 1000:</h2>
  <div id="output"></div>

  <script>
    function jeProst(broj) {
      if (broj < 2) return false;
      for (let i = 2; i <= Math.sqrt(broj); i++) {
        if (broj % i === 0) return false;
      }
      return true;
    }

    const outputDiv = document.getElementById("output");
    for (let i = 1; i <= 1000; i++) {
      if (jeProst(i)) {
        console.log(i); 
        const red = document.createElement("div");
        red.textContent = i;
        outputDiv.appendChild(red);
      }
    }
  </script>
</body>
</html>
